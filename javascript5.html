<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JS maths function</h1>
    <p>Display "Good day!" if the hour is less than 18:00:</p>

    <p id="demo">Good Evening!</p>
    <script>
        console.log(Math.round(4.5),
            Math.round(4.4),
            Math.ceil(4.2),
            Math.floor(4.9),
            Math.trunc(4.7),
            Math.sign(3),
            Math.sign(-4),
            Math.pow(8, 2),
            Math.sqrt(64),
            Math.abs(-4.7),
            Math.sin(90),
            Math.cos(90),
            Math.min(0, 150, 30, 20, -8, -200),
            Math.max(0, 150, 30, 20, -8, -200),
            Math.random(),
            Math.log(3),
            Math.log2(3));
        console.log(Boolean(10 > 9), (10 < 9));
        let x = 0; Boolean(x);
        let y = 10 / "hello"; Boolean(x);
        let z = 10 / "hello";
        let b = false;
        let c = new Boolean(false);
        if (new Date().getHours() < 18) {
            document.getElementById("demo").innerHTML = "Good day!";
        }
        const hour = new Date().getHours();
        let greeting;

        if (hour > 18) {
            greeting = "Good day";
        } else {
            greeting = "Good evening";
        }

        document.getElementById("demo").innerHTML = greeting;
        const time = new Date().getHours();
        if (time < 10) {
            greeting = "Good morning";
        } else if (time < 20) {
            greeting = "Good day";
        } else {
            greeting = "Good evening";
        }
        document.getElementById("demo").innerHTML = greeting;
        let day;
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
        }
        document.getElementById("demo").innerHTML = "Today is " + day;

        let arr = ["Audi", "BMW", "Mercedes"];
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        let j = 0;
        while (j < arr.length) {
            console.log(arr[j]);
            j++;
        }
        const letters = new Set(["a", "b", "c"]);
        let text = "";
        for (const x of letters.values()) {
            text += x + "<br>";
        }
        document.getElementById("demo").innerHTML = text;

        const fruits = new Map([["apples", 500], ["bananas", 300], ["oranges", 200]]);
        document.getElementById('demo').innerHTML = fruits.get("apples");
        const cars = ["Saab", "Volvo", "BMW"];

        document.getElementById("demo").innerHTML =
            (cars instanceof Array) + "<br>" +
            (cars instanceof Object) + "<br>" +
            (cars instanceof String) + "<br>" +
            (cars instanceof Number);
    </script>
</body>

</html>
